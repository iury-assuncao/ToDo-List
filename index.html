<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>

    <!--importando fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>


    <header>
        <h2>Lista de tarefas</h2>
    </header>

    <section>

        <div class="card_adicionar">
            <input type="text" placeholder="Adicione uma nova tarefa" />

            <button type="submit" name="adcionar"><img src="./imgs/add.png" alt="Adicionar tarefa"/></button>
        </div> 

        <div>
            <ul>
                <li class="card_tarefa">
                    
                        <p class="text">Tarefa 1</p>
     
                    
                    <div class="botoes_list">
                        <button class="edit"><img src="./imgs/edit.png"/></button>
                        <button class="remove"><img src="./imgs/remove.png"/></button>
                    </div>
                
                </li>

                <li class="card_tarefa">
                    
                    <p class="text">Tarefa 2</p>
 
                
                <div class="botoes_list">
                    <button class="edit"><img src="./imgs/edit.png"/></button>
                    <button class="remove"><img src="./imgs/remove.png"/></button>
                </div>
            
            </li>

            </ul>
        </div>

    </section>

        
</body>
</html>
